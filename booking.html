		<main>
			<div id="booking">
				<h1>Booking</h1>
				<form action="booking.php" method="post" id="booking">

					<div>
						<label for="first-name">First name</label>
						<input type="text" id="first-name">
						<span id="first-name-message"></span>
					</div>

					<div>
						<label for="last-name">Last name</label>
						<input type="text" id="last-name">
						<span id="last-name-message"></span>
					</div>

						<p>Gender</p>

					<div>
						<input type="radio" id="male" name="gender" class="radio">
						<label for="male">Male</label>
					</div>

					<div>
						<input type="radio" id="female" name="gender" class="radio">
						<label for="female">Female</label>
					</div>

					<div>
						<input type="radio" id="intersex" name="gender" class="radio">
						<label for="intersex">Intersex</label>
						<span id="gender-message"></span>
					</div>

					<div>
						<label for="address">Address</label>
						<input type="text" id="address">
						<span id="address-message"></span>
					</div>

					<div>
						<label for="email">E-Mail</label>
						<input type="email" id="email">
						<span id="email-message"></span>
					</div>

					<div>
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone">
						<span id="phone-message"></span>
					</div>

					<div>

					<label for="tour">Choose a tour</label>
					<select name="tour" id="tour">
					<option value="">Please select...</option>
					<optgroup label="Fixed wing flights">
						<option value="one-hour-fixed-wing">One hour fixed wing flight $350</option>
						<option value="two-hour-fixed-wing">Two hour fixed wing flight $700</option>
						<option value="three-hour-fixed-wing">Three hour fixed wing flight $1050</option>
					<optgroup label="Hellicopter flights">
						<option value="one-hour-hellicopter">One hour hellicopter flight $450</option>
						<option value="two-hour-hellicopter">Two hour hellicopter flight $900</option>
						<option value="three-hour-hellicopter">Three hour hellicopter flight $1350</option>
					<optgroup label="glider-flights">
						<option value="one-hour-glider">One hour glider flight $1200</option>
						<option value="two-hour-glider">Two hour glider flight $2400</option>
						<option value="three-hour-glider">Three hour glider flight $3600</option>
					</optgroup>
					</select>
					<span id="tour-message"></span>
					</div>

					<div>
						<label for="check-in">Check-in</label>
						<input type="date" id="check-in">
						<span id="check-in-message"></span>
					</div>
					<div>
						<label for="check-out">Check-out</label>
						<input type="date" id="check-out">
						<span id="check-out-message"></span>
					</div>
					<input type="submit" value="Submit" id="submit">
				</form>
				<img src="img/bookingPlane.jpg" alt="picture of twin engine plane on runway with person in a high visiblity vest in the foreground" width="800" height="500">
			</div>

		</main>
